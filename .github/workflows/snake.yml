name: snake

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: LxghtBlvee
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit snake
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(readme): update contribution snake'